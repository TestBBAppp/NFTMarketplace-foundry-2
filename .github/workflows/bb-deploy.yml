name: Test Action
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      
      - name: Clone Foundry repository
        run: |
          git clone https://github.com/BuildBearLabs/foundry.git
        shell: bash
      
      - name: Build Foundry from source
        run: |
          cd foundry
          cargo build
          mkdir -p $HOME/.config/.foundry/bin
          cp target/debug/forge $HOME/.config/.foundry/bin/
          cp target/debug/cast $HOME/.config/.foundry/bin/
          cp target/debug/anvil $HOME/.config/.foundry/bin/
          cp target/debug/chisel $HOME/.config/.foundry/bin/
          echo "PATH=$HOME/.config/.foundry/bin:$PATH" >> $GITHUB_ENV
        shell: bash
      
      - name: Run Forge version
        run: forge --version
      
      - name: Test
        run: forge test
      
      - name: Thorough search for bbOut
        run: |
          echo "Searching for bbOut folder in all directories..."
          find / -name "bbOut" -type d 2>/dev/null || echo "No bbOut directories found at root level"
          
          echo "Searching in home directory..."
          find $HOME -name "bbOut" -type d 2>/dev/null || echo "No bbOut directories found in home"
          
          echo "Searching in current working directory and subdirectories..."
          find . -name "bbOut" -type d 2>/dev/null || echo "No bbOut directories found in current directory"
          
          echo "Checking current directory contents..."
          ls -la
          
          echo "Listing all directories in the first level..."
          find . -maxdepth 1 -type d -exec ls -la {} \;
      
      - name: test_ci
        uses: BuildBearLabs/buildbear_x_action@feat/auto-verification-test-simulation
        with: 
          network: |
            [
              {
                "chainId": 1
              }
            ]
          deploy-command: "make exe"
          buildbear-token: "a"
