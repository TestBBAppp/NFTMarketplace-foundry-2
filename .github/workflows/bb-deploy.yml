name: Test Action

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install BuildBear's Foundry Fork
        run: |
          curl -L https://raw.githubusercontent.com/BuildBearLabs/foundry/master/foundryup/install | bash
          echo "source /home/runner/.bashrc" >> $GITHUB_ENV
        shell: bash

      - name: Install Foundry using foundryup
        run: |
          source /home/runner/.bashrc
          foundryup
        shell: bash

      - name: Show Forge version
        run: forge --version

      - name: Test
        run: forge test 
      
      - name: test_ci
        uses: BuildBearLabs/buildbear_x_action@feat/auto-verification-test-simulation
        with: 
          network: |
            [
              {
                "chainId": 1
              }
            ]
          deploy-command: "make exe"
          buildbear-token: "a"
